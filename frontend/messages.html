<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Aluminati</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], heading: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#4F46E5', secondary: '#06B6D4', accent: '#F43F5E', dark: '#0F172A', 'dark-lighter': '#1E293B' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="api.js"></script>
</head>

<body class="bg-slate-50 dark:bg-dark text-slate-800 dark:text-slate-200 antialiased">

    <!-- Navbar -->

    <main class="min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-8rem)]">

            <!-- Conversations List -->
            <div
                class="lg:col-span-1 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col">
                <div class="p-4 border-b dark:border-slate-700">
                    <h2 class="text-xl font-bold text-slate-900 dark:text-white">Messages</h2>
                </div>
                <div id="conversations-list" class="flex-1 overflow-y-auto">
                    <div class="p-8 text-center text-slate-500">Loading...</div>
                </div>
            </div>

            <!-- Chat Window -->
            <div
                class="lg:col-span-2 bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden flex flex-col">
                <div id="chat-header" class="p-4 border-b dark:border-slate-700 hidden">
                    <div class="flex items-center gap-3">
                        <img id="chat-avatar" src="" class="w-10 h-10 rounded-full">
                        <div>
                            <h3 id="chat-name" class="font-bold text-slate-900 dark:text-white"></h3>
                            <p class="text-xs text-slate-500">Online</p>
                        </div>
                    </div>
                </div>

                <div id="messages-container" class="flex-1 overflow-y-auto p-6 space-y-4">
                    <div class="text-center text-slate-500 py-20">
                        <i class="fa-regular fa-comments text-6xl mb-4 text-slate-300"></i>
                        <p>Select a conversation to start messaging</p>
                    </div>
                </div>

                <div id="message-input-container" class="p-4 border-t dark:border-slate-700 hidden">
                    <form id="message-form" class="flex gap-2">
                        <input type="text" id="message-input" placeholder="Type a message..."
                            class="flex-1 px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-700 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-primary"
                            required>
                        <button type="submit"
                            class="px-6 py-3 rounded-xl bg-primary text-white font-semibold hover:bg-indigo-600 transition-colors">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="script.js"></script>
    <script>
        let socket;
        let currentChatUserId = null;
        const currentUser = getUser();

        // Initialize Socket.IO
        // Use the global socket from api.js if available, otherwise initialize it here
        if (!window.socket || window.socket.disconnected) {
            socket = io(); // Connects to the host that served the page
            window.socket = socket;
        } else {
            socket = window.socket;
        }

        socket.emit('user_online', currentUser.id);

        // Listen for incoming messages
        socket.on('receive_message', (data) => {
            if (currentChatUserId === data.senderId) {
                appendMessage(data, false);
            }
            loadConversations(); // Refresh conversation list
        });

        async function loadConversations() {
            try {
                const conversations = await apiFetch('/api/messages/conversations');
                const container = document.getElementById('conversations-list');

                if (conversations.length === 0) {
                    container.innerHTML = '<div class="p-8 text-center text-slate-500">No conversations yet</div>';
                    return;
                }

                container.innerHTML = conversations.map(conv => {
                    const user = conv._id;
                    const lastMsg = conv.lastMessage;
                    return `
                    <div onclick="openChat('${user._id}', '${user.name}', '${user.photoURL || ''}')" 
                         class="p-4 border-b dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-700 cursor-pointer transition-colors">
                        <div class="flex items-center gap-3">
                            <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${user.name}`}" class="w-12 h-12 rounded-full">
                            <div class="flex-1 min-w-0">
                                <h4 class="font-bold text-slate-900 dark:text-white truncate">${user.name}</h4>
                                <p class="text-sm text-slate-500 truncate">${lastMsg.content.substring(0, 40)}...</p>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } catch (err) {
                console.error(err);
            }
        }

        window.openChat = async function (userId, name, photoURL) {
            currentChatUserId = userId;

            // Update header
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('chat-avatar').src = photoURL || `https://ui-avatars.com/api/?name=${name}`;
            document.getElementById('chat-name').textContent = name;
            document.getElementById('message-input-container').classList.remove('hidden');

            // Load messages
            try {
                const messages = await apiFetch(`/api/messages/${userId}`);
                const container = document.getElementById('messages-container');
                container.innerHTML = '';

                messages.forEach(msg => {
                    appendMessage(msg, msg.sender._id === currentUser.id || msg.sender === currentUser.id);
                });

                container.scrollTop = container.scrollHeight;
            } catch (err) {
                showToast('Failed to load messages', 'error');
            }
        };

        function appendMessage(msg, isSent) {
            const container = document.getElementById('messages-container');
            const div = document.createElement('div');
            div.className = `flex ${isSent ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="max-w-[70%] ${isSent ? 'bg-primary text-white' : 'bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white'} rounded-2xl ${isSent ? 'rounded-tr-none' : 'rounded-tl-none'} px-4 py-2">
                    <p class="text-sm">${msg.content}</p>
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        document.getElementById('message-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const content = input.value.trim();
            if (!content || !currentChatUserId) return;

            try {
                // Send via API (Backend handles real-time delivery)
                await apiFetch('/api/messages', 'POST', {
                    recipientId: currentChatUserId,
                    content
                });

                appendMessage({ content, sender: currentUser.id }, true);
                input.value = '';
            } catch (err) {
                showToast('Failed to send message', 'error');
            }
        });

        // Load conversations on page load
        if (isLoggedIn()) {
            loadConversations();
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
