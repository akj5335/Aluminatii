<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Hub | Aluminati</title>
    <!-- Fonts & CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], heading: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#4F46E5', secondary: '#06B6D4', accent: '#F43F5E', dark: '#0F172A', 'dark-lighter': '#1E293B' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api.js"></script>
    <script src="script.js"></script>
</head>

<body class="bg-indigo-50/50 dark:bg-dark text-slate-800 dark:text-slate-200 antialiased">

    <!-- Navbar injected by script.js -->

    <div class="min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">

        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-12">
            <div>
                <h1 class="text-3xl md:text-4xl font-heading font-bold text-slate-900 dark:text-white mb-2">Startup
                    Incubation Hub</h1>
                <p class="text-slate-500 dark:text-slate-400 max-w-2xl">Discover and support the next big thing built by
                    our alumni network. Connect with founders for potential investment, mentorship, or co-founding
                    opportunities.</p>
            </div>
            <button onclick="openPitchModal()"
                class="px-6 py-3 rounded-xl bg-gradient-to-r from-primary to-secondary text-white font-semibold shadow-lg shadow-primary/30 hover:shadow-primary/50 transition-all flex items-center gap-2">
                <i class="fa-solid fa-rocket"></i> List Your Startup
            </button>
        </div>

        <!-- Startups Grid -->
        <div id="startupsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Loading State -->
            <div class="animate-pulse bg-white dark:bg-dark-lighter h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-white dark:bg-dark-lighter h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-white dark:bg-dark-lighter h-64 rounded-2xl"></div>
        </div>

    </div>

    <!-- Pitch Modal -->
    <div id="pitchModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closePitchModal()"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl p-6">
            <div class="bg-white dark:bg-dark-lighter rounded-2xl shadow-2xl overflow-hidden animate-scale-up">
                <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                    <h3 class="text-xl font-heading font-bold text-slate-900 dark:text-white">List Your Startup</h3>
                    <button onclick="closePitchModal()"
                        class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><i
                            class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <form id="pitchForm" class="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Startup
                            Name</label>
                        <input type="text" id="name" required
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">One-Line
                            Tagline</label>
                        <input type="text" id="tagline" required placeholder="Checking accounts for aliens"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Stage</label>
                        <select id="stage"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                            <option value="Idea">Idea Phase</option>
                            <option value="MVP">MVP / Prototype</option>
                            <option value="Seed">Seed Funded</option>
                            <option value="Series A">Series A</option>
                            <option value="Growth">Growth Stage</option>
                            <option value="Public">Public</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Looking
                            For</label>
                        <div class="flex flex-wrap gap-3">
                            <label
                                class="flex items-center gap-2 cursor-pointer p-3 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-primary has-[:checked]:bg-indigo-50 dark:has-[:checked]:bg-indigo-900/20">
                                <input type="checkbox" name="lookingFor" value="Co-founder" class="accent-primary">
                                Co-founder
                            </label>
                            <label
                                class="flex items-center gap-2 cursor-pointer p-3 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-primary has-[:checked]:bg-indigo-50 dark:has-[:checked]:bg-indigo-900/20">
                                <input type="checkbox" name="lookingFor" value="Investor" class="accent-primary">
                                Investor
                            </label>
                            <label
                                class="flex items-center gap-2 cursor-pointer p-3 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-primary has-[:checked]:bg-indigo-50 dark:has-[:checked]:bg-indigo-900/20">
                                <input type="checkbox" name="lookingFor" value="Mentor" class="accent-primary"> Mentor
                            </label>
                            <label
                                class="flex items-center gap-2 cursor-pointer p-3 rounded-xl border border-slate-200 dark:border-slate-700 has-[:checked]:border-primary has-[:checked]:bg-indigo-50 dark:has-[:checked]:bg-indigo-900/20">
                                <input type="checkbox" name="lookingFor" value="Hiring" class="accent-primary"> Hiring
                            </label>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Elevator
                            Pitch</label>
                        <textarea id="description" required rows="4"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Website / Deck
                            URL</label>
                        <input type="url" id="website"
                            class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                    </div>
                    <button type="submit"
                        class="w-full py-3 rounded-xl bg-primary text-white font-semibold hover:opacity-90 transition-all shadow-lg shadow-primary/30">Submit
                        Pitch</button>
                </form>
            </div>
        </div>
        <!-- Funding Modal -->
        <div id="fundingModal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeFundingModal()"></div>
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-6">
                <div class="bg-white dark:bg-dark-lighter rounded-2xl shadow-2xl overflow-hidden animate-scale-up">
                    <div class="p-6 border-b border-slate-100 dark:border-slate-700 flex justify-between items-center">
                        <h3 class="text-xl font-heading font-bold text-slate-900 dark:text-white">Add Funding Round</h3>
                        <button onclick="closeFundingModal()"
                            class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><i
                                class="fa-solid fa-xmark text-xl"></i></button>
                    </div>
                    <form id="fundingForm" class="p-6 space-y-4">
                        <input type="hidden" id="fundingStartupId">
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Round
                                Name</label>
                            <select id="fundingRound"
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                                <option value="Pre-Seed">Pre-Seed</option>
                                <option value="Seed">Seed</option>
                                <option value="Series A">Series A</option>
                                <option value="Series B">Series B</option>
                                <option value="Growth">Growth</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Amount
                                Raised</label>
                            <input type="text" id="fundingAmount" placeholder="$1M or â‚¹5Cr" required
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <div>
                            <label
                                class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Investors</label>
                            <input type="text" id="fundingInvestors" placeholder="YCombinator, Sequoia..."
                                class="w-full px-4 py-3 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-white focus:ring-2 focus:ring-primary outline-none">
                        </div>
                        <button type="submit"
                            class="w-full py-3 rounded-xl bg-green-600 text-white font-semibold hover:bg-green-700 transition-all shadow-lg shadow-green-600/30">Add
                            Funding</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', loadStartups);

        let currentUser = null;

        async function loadStartups() {
            const grid = document.getElementById('startupsGrid');
            try {
                // Get current user for permission checks
                try {
                    const userRes = await apiFetch('/auth/me'); // Assuming this endpoint exists, or rely on localstorage
                    currentUser = userRes;
                } catch (e) {
                    const stored = localStorage.getItem('user');
                    if (stored) currentUser = JSON.parse(stored);
                }

                const startups = await apiFetch('/api/startups');
                grid.innerHTML = '';

                if (startups.length === 0) {
                    grid.innerHTML = `<div class="col-span-full text-center py-12 text-slate-500">No startups listed yet. Be the first!</div>`;
                    return;
                }

                const isFounder = (currentUser && startup.founder._id === currentUser._id);

                // job badge
                const jobBadge = (startup.jobs && startup.jobs.length > 0)
                    ? `<span class="px-3 py-1 bg-blue-100 text-blue-700 dark:bg-blue-900/30 dark:text-blue-300 text-xs font-bold rounded-full animate-pulse">Hiring (${startup.jobs.length})</span>`
                    : '';

                const tags = startup.lookingFor.map(tag =>
                    `<span class="px-2 py-1 text-xs rounded-lg bg-indigo-50 dark:bg-indigo-900/30 text-indigo-700 dark:text-indigo-300 border border-indigo-100 dark:border-indigo-800">${tag}</span>`
                ).join('');

                // Funding Section
                let fundingHtml = '';
                if (startup.funding && startup.funding.length > 0) {
                    const lastRound = startup.funding[startup.funding.length - 1];
                    fundingHtml = `
                            <div class="mb-4 p-3 bg-slate-50 dark:bg-slate-800/50 rounded-xl border border-slate-100 dark:border-slate-700">
                                <div class="text-xs text-slate-500 uppercase font-bold tracking-wider mb-1">Latest Funding</div>
                                <div class="flex justify-between items-center">
                                    <span class="font-bold text-slate-900 dark:text-white">${lastRound.round}</span>
                                    <span class="text-green-600 font-mono">${lastRound.amount}</span>
                                </div>
                            </div>
                        `;
                }

                const html = `
                    <div class="group bg-white dark:bg-dark-lighter rounded-2xl p-6 shadow-sm border border-slate-100 dark:border-slate-700 hover:shadow-lg hover:border-primary/30 dark:hover:border-primary/30 transition-all flex flex-col h-full">
                        <div class="flex justify-between items-start mb-4">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl overflow-hidden">
                                ${startup.logo ? `<img src="${startup.logo}" class="w-full h-full object-cover">` : startup.name[0]}
                            </div>
                            <div class="flex flex-col gap-1 items-end">
                                <span class="px-3 py-1 rounded-full text-xs font-semibold bg-green-100 text-green-700 dark:bg-green-900/30 dark:text-green-400 border border-green-200 dark:border-green-800">${startup.stage}</span>
                                ${jobBadge}
                            </div>
                        </div>
                        
                        <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-1 group-hover:text-primary transition-colors">${startup.name}</h3>
                        <p class="text-sm font-medium text-slate-500 dark:text-slate-400 mb-4 h-10 line-clamp-2">${startup.tagline}</p>
                        
                        <p class="text-slate-600 dark:text-slate-300 text-sm mb-6 line-clamp-3 flex-1">${startup.description}</p>
                        
                        ${fundingHtml}

                        <div class="flex flex-wrap gap-2 mb-6">
                            ${tags}
                        </div>

                        <div class="pt-4 border-t border-slate-100 dark:border-slate-700 flex items-center justify-between mt-auto">
                            <div class="flex items-center gap-2">
                                <img src="${startup.founder.photoURL || 'https://ui-avatars.com/api/?name=' + startup.founder.name}" class="w-6 h-6 rounded-full object-cover">
                                <span class="text-xs text-slate-500">By ${startup.founder.name}</span>
                            </div>
                            <div class="flex gap-2">
                                ${isFounder ? `<button onclick="openFundingModal('${startup._id}')" class="text-xs bg-slate-100 dark:bg-slate-700 hover:bg-slate-200 dark:hover:bg-slate-600 px-2 py-1 rounded transition-colors" title="Add Funding"><i class="fa-solid fa-plus"></i> $</button>` : ''}
                                ${startup.website ? `<a href="${startup.website}" target="_blank" class="text-slate-400 hover:text-primary"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>` : ''}
                            </div>
                        </div>
                    </div>
                    `;
                grid.insertAdjacentHTML('beforeend', html);
            });

        } catch (err) {
            console.error(err);
            grid.innerHTML = `<div class="col-span-full text-red-500 text-center">Failed to load startups.</div>`;
        }
        }

        function openPitchModal() {
            document.getElementById('pitchModal').classList.remove('hidden');
        }

        function closePitchModal() {
            document.getElementById('pitchModal').classList.add('hidden');
        }

        // Funding Modal Logic
        function openFundingModal(startupId) {
            document.getElementById('fundingStartupId').value = startupId;
            document.getElementById('fundingModal').classList.remove('hidden');
        }

        function closeFundingModal() {
            document.getElementById('fundingModal').classList.add('hidden');
        }

        document.getElementById('fundingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('fundingStartupId').value;
            const data = {
                round: document.getElementById('fundingRound').value,
                amount: document.getElementById('fundingAmount').value,
                investors: document.getElementById('fundingInvestors').value
            };

            try {
                await apiFetch(`/api/startups/${id}/funding`, 'POST', data);
                showToast('Funding round added!');
                closeFundingModal();
                loadStartups();
            } catch (err) {
                showToast(err.message, 'error');
            }
        });

        document.getElementById('pitchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const lookingFor = Array.from(document.querySelectorAll('input[name="lookingFor"]:checked')).map(cb => cb.value);

            const data = {
                name: document.getElementById('name').value,
                tagline: document.getElementById('tagline').value,
                description: document.getElementById('description').value,
                stage: document.getElementById('stage').value,
                website: document.getElementById('website').value,
                lookingFor
            };

            try {
                await apiFetch('/api/startups', 'POST', data);
                showToast('Startup listed successfully!');
                closePitchModal();
                loadStartups();
            } catch (err) {
                showToast(err.message, 'error');
            }
        });
    </script>
</body>

</html>
