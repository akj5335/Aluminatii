<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | Aluminati</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], heading: ['Poppins', 'sans-serif'] },
                    colors: { primary: '#4F46E5', secondary: '#06B6D4', accent: '#F43F5E', dark: '#0F172A', 'dark-lighter': '#1E293B' }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="api.js"></script>
</head>

<body class="bg-indigo-50/30 dark:bg-dark text-slate-800 dark:text-slate-200 antialiased">

    <!-- Navbar injected by script.js -->

    <main class="min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-4xl mx-auto">

        <div class="text-center mb-12 fade-in">
            <h1 class="text-4xl font-heading font-bold text-slate-900 dark:text-white mb-2"><i
                    class="fa-solid fa-trophy text-amber-500 mr-2"></i> Hall of Fame</h1>
            <p class="text-slate-500 dark:text-slate-400">Top contributors making an impact in the community.</p>
        </div>

        <!-- Top 3 Podium (Visual) -->
        <div class="flex items-end justify-center gap-4 mb-16 fade-in">

            <!-- 2nd Place -->
            <div class="flex flex-col items-center">
                <div class="w-20 h-20 rounded-full border-4 border-slate-300 relative mb-4">
                    <img src="https://ui-avatars.com/api/?name=Sarah+J" class="w-full h-full rounded-full">
                    <div
                        class="absolute -bottom-3 bg-slate-300 text-slate-800 font-bold px-3 py-0.5 rounded-full text-sm">
                        2</div>
                </div>
                <div
                    class="h-32 w-24 bg-slate-200 dark:bg-slate-700 rounded-t-xl flex items-end justify-center pb-4 shadow-lg">
                    <span class="font-bold text-xl">2.4k</span>
                </div>
                <p class="font-bold mt-2">Sarah J.</p>
            </div>

            <!-- 1st Place -->
            <div class="flex flex-col items-center z-10">
                <div class="relative mb-4">
                    <i
                        class="fa-solid fa-crown text-amber-500 text-4xl absolute -top-8 left-1/2 -translate-x-1/2 animate-bounce"></i>
                    <div class="w-24 h-24 rounded-full border-4 border-amber-400 relative">
                        <img src="https://ui-avatars.com/api/?name=Alex+M" class="w-full h-full rounded-full">
                        <div
                            class="absolute -bottom-3 bg-amber-400 text-white font-bold px-3 py-0.5 rounded-full text-sm">
                            1</div>
                    </div>
                </div>
                <div
                    class="h-40 w-28 bg-gradient-to-tr from-amber-300 to-amber-500 rounded-t-xl flex items-end justify-center pb-4 shadow-amber-500/50 shadow-xl">
                    <span class="font-bold text-2xl text-white">3.1k</span>
                </div>
                <p class="font-bold mt-2">Alex M.</p>
            </div>

            <!-- 3rd Place -->
            <div class="flex flex-col items-center">
                <div class="w-20 h-20 rounded-full border-4 border-orange-300 relative mb-4">
                    <img src="https://ui-avatars.com/api/?name=Mike+T" class="w-full h-full rounded-full">
                    <div class="absolute -bottom-3 bg-orange-300 text-white font-bold px-3 py-0.5 rounded-full text-sm">
                        3</div>
                </div>
                <div
                    class="h-24 w-24 bg-orange-100 dark:bg-slate-700/80 rounded-t-xl flex items-end justify-center pb-4 shadow-lg">
                    <span class="font-bold text-xl">1.8k</span>
                </div>
                <p class="font-bold mt-2">Mike T.</p>
            </div>

        </div>

        <!-- Leaderboard List -->
        <div
            class="glass-card rounded-2xl overflow-hidden border border-white/60 dark:border-slate-700 dark:bg-slate-800/80">
            <div class="p-6 border-b border-slate-100 dark:border-slate-700">
                <h3 class="font-bold text-lg">Top Contributors</h3>
            </div>

            <div class="divide-y divide-slate-100 dark:divide-slate-700" id="leaderboard-list">
                <!-- Items will be injected here -->
                <div class="p-6 text-center text-slate-500">Loading rankings...</div>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
    <script>
        async function loadLeaderboard() {
            // Mock Data for demonstration since backend leaderboard logic might take more time
            // In real app, fetch from /api/leaderboard
            const mockUsers = [
                { name: 'Alex M.', points: 3120, badge: 'Visionary', role: 'Backend Dev' },
                { name: 'Sarah J.', points: 2450, badge: 'Mentor', role: 'Product Manager' },
                { name: 'Mike T.', points: 1890, badge: 'Guide', role: 'Data Scientist' },
                { name: 'Emma W.', points: 1650, badge: 'Rookie', role: 'Student' },
                { name: 'David L.', points: 1420, badge: 'Connector', role: 'HR Manager' },
            ];

            const list = document.getElementById('leaderboard-list');
            list.innerHTML = '';

            mockUsers.forEach((user, index) => {
                const rank = index + 1;
                const html = `
                <div class="p-4 flex items-center gap-4 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-colors">
                    <div class="w-8 font-bold text-slate-400 text-center">#${rank}</div>
                    <img src="https://ui-avatars.com/api/?name=${user.name}&background=random" class="w-10 h-10 rounded-full">
                    <div class="flex-1">
                        <h4 class="font-bold text-slate-900 dark:text-white">${user.name}</h4>
                        <p class="text-xs text-slate-500">${user.role}</p>
                    </div>
                    <div class="hidden sm:block">
                        <span class="px-2 py-1 bg-indigo-50 dark:bg-indigo-900/30 text-indigo-600 dark:text-indigo-300 text-xs rounded-full font-medium border border-indigo-100 dark:border-indigo-800">${user.badge}</span>
                    </div>
                    <div class="font-mono font-bold text-primary">${user.points} pts</div>
                </div>
                `;
                list.insertAdjacentHTML('beforeend', html);
            });
        }

        document.addEventListener('DOMContentLoaded', loadLeaderboard);
    </script>
</body>

</html>
